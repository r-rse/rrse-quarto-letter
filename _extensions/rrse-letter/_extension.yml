title: r-rse Letter Format Template
author: Anna Krystalli
version: 0.0.1
contributes:
  formats:
    common:
      date: today
      date-format: long
    pdf:
      documentclass: letter
      geometry:
        - "margin=1in"
        - "bottom=1in"
        - "left=1in"
        - "right=1in"
      colorlinks: true
      mainfont: Work Sans
      include-in-header:
        - "partials/packages.tex"
      template-partials:
        - "partials/before-body.tex"
        - "partials/after-body.tex"
        - "partials/_authors.tex"
